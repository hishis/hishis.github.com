<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="applicable-device" content="pc, mobile">
    <meta name="referrer" content="always">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forum Grandmaster</title>
    <link rel="canonical" href="https://hishis.github.io/tools/forum-grandmaster/">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/grafikartes/flat-retro-modern/32/settings-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quasar@1.9.16/dist/quasar.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.9.16/dist/quasar.umd.min.js"></script>
    <script src="/js/common.js"></script>
    <div id="app" class="animated fadeIn">
        <div class="q-pa-md">
            <q-layout view="lHh lpr lFf" container style="height: 400px" class="shadow-2 rounded-borders">
                <q-header elevated>
                    <q-bar>
                        <q-icon name="laptop_chromebook"></q-icon>
                        <div>Forum Grandmaster for Discuz!</div>

                        <q-space></q-space>

                        <q-btn dense flat icon="minimize"></q-btn>
                        <q-btn dense flat icon="crop_square"></q-btn>
                        <q-btn dense flat icon="close" @click="handleClose"></q-btn>
                    </q-bar>

                    <div class="q-pa-sm q-pl-md row items-center">
                        <div class="cursor-pointer non-selectable">
                            File
                            <q-menu>
                                <q-list dense style="min-width: 100px">
                                    <q-item clickable v-close-popup>
                                        <q-item-section>Open...</q-item-section>
                                    </q-item>
                                    <q-item clickable v-close-popup>
                                        <q-item-section>New</q-item-section>
                                    </q-item>

                                    <q-separator></q-separator>

                                    <q-item clickable>
                                        <q-item-section>Preferences</q-item-section>
                                        <q-item-section side>
                                            <q-icon name="keyboard_arrow_right"></q-icon>
                                        </q-item-section>

                                        <q-menu anchor="top right" self="top left">
                                            <q-list>
                                                <q-item v-for="n in 3" :key="n" dense clickable>
                                                    <q-item-section>Submenu Label</q-item-section>
                                                    <q-item-section side>
                                                        <q-icon name="keyboard_arrow_right"></q-icon>
                                                    </q-item-section>
                                                    <q-menu auto-close anchor="top right" self="top left">
                                                        <q-list>
                                                            <q-item v-for="n in 3" :key="n" dense clickable>
                                                                <q-item-section>3rd level Label</q-item-section>
                                                            </q-item>
                                                        </q-list>
                                                    </q-menu>
                                                </q-item>
                                            </q-list>
                                        </q-menu>
                                    </q-item>

                                    <q-separator></q-separator>

                                    <q-item clickable v-close-popup>
                                        <q-item-section @click="handleClose">Quit</q-item-section>
                                    </q-item>
                                </q-list>
                            </q-menu>
                        </div>

                        <div class="q-ml-md cursor-pointer non-selectable">
                            Edit
                            <q-menu auto-close>
                                <q-list dense style="min-width: 100px">
                                    <q-item clickable>
                                        <q-item-section>Cut</q-item-section>
                                    </q-item>
                                    <q-item clickable>
                                        <q-item-section>Copy</q-item-section>
                                    </q-item>
                                    <q-item clickable>
                                        <q-item-section>Paste</q-item-section>
                                    </q-item>
                                    <q-separator></q-separator>
                                    <q-item clickable>
                                        <q-item-section>Select All</q-item-section>
                                    </q-item>
                                </q-list>
                            </q-menu>
                        </div>
                    </div>
                </q-header>

                <q-page-container>
                    <q-dialog v-model="toolbar">
                        <q-card>
                            <q-toolbar>
                                <q-avatar>
                                    <img src="https://cdn.quasar.dev/logo/svg/quasar-logo.svg">
                                </q-avatar>

                                <q-toolbar-title><span class="text-weight-bold">论坛大师</span></q-toolbar-title>

                                <q-btn flat round dense icon="close" v-close-popup></q-btn>
                            </q-toolbar>

                            <q-card-section>
                                论坛大师系统设置页面正在开发。目前只能<span class="text-secondary">查看</span>和<span class="text-negative">恢复</span>默认设置，暂不支持<span class="text-primary">修改</span>设置。
                            </q-card-section>
                        </q-card>
                    </q-dialog>

                    <q-page class="q-pa-md">
                        <div class="q-px-sm">场景模式</div>
                        <div class="q-gutter-sm">
                            <q-radio disable v-model="fakeData['SCENE_MODE']" val="Standard" label="标准模式"></q-radio>
                            <q-radio disable v-model="fakeData['SCENE_MODE']" val="Home" label="家庭模式"></q-radio>
                            <q-radio disable v-model="fakeData['SCENE_MODE']" val="Office" label="办公模式"></q-radio>
                        </div>

                        <div class="q-px-sm">用户状态</div>
                        <div class="q-gutter-sm">
                            <q-radio disable v-model="fakeData['DISPLAY_USERS_ONLINE_STATUS']" val="None" label="默认没有"></q-radio>
                            <q-radio disable v-model="fakeData['DISPLAY_USERS_ONLINE_STATUS']" val="Standard" label="论坛状态"></q-radio>
                            <q-radio disable v-model="fakeData['DISPLAY_USERS_ONLINE_STATUS']" val="Advanced" label="真实状态"></q-radio>
                        </div>

                        <div class="q-px-sm">大师徽章</div>
                        <div class="q-gutter-sm">
                            <q-checkbox disable v-model="!fakeData['DISPLAY_BADGE']" label="默认没有"></q-checkbox>
                            <q-checkbox disable v-model="fakeData['DISPLAY_BADGE']" label="显示徽章"></q-checkbox>
                        </div>

                        <div class="q-pa-md q-gutter-sm">
                            <q-btn label="恢复默认" id="default-settings" color="negative animated zoomIn delay-1s" icon="restore" @click="handleSettingsDefault"></q-btn>
                            <q-btn label="保存设置" id="save-settings" color="primary animated zoomIn delay-1s" icon="save" @click="handleSettingsSave"></q-btn>
                        </div>
                    </q-page>
                </q-page-container>
            </q-layout>
        </div>
    </div>
    <script src="js/footer.js"></script>
</body>

</html>
