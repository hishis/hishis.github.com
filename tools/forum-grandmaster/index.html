<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="applicable-device" content="pc, mobile">
    <meta name="referrer" content="always">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forum Grandmaster</title>
    <link rel="canonical" href="https://hishis.github.io/tools/forum-grandmaster/">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/grafikartes/flat-retro-modern/32/settings-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quasar@1.9.16/dist/quasar.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.9.16/dist/quasar.umd.min.js"></script>
    <script src="/js/common.js"></script>
    <div id="app">
        <p class="text-primary" v-text="content"></p>
        <div class="q-pa-md q-gutter-sm">
            <q-avatar color="primary" text-color="white">论</q-avatar>
            <q-avatar color="primary" text-color="white">坛</q-avatar>
            <q-avatar color="primary" text-color="white">大</q-avatar>
            <q-avatar color="primary" text-color="white">师</q-avatar>
        </div>
        <div class="q-pa-md q-gutter-sm">
            <q-btn label="昼夜切换" color="primary" @click="handleDark"></q-btn>
        </div>
        <div class="q-pa-md q-gutter-sm">
            <q-btn id="default-settings" label="恢复默认" color="primary" @click="handleSettingsDefault"></q-btn>
            <q-btn id="save-settings" label="保持设置" color="primary" @click="handleSettingsSave"></q-btn>
        </div>
    </div>
    <script src="js/footer.js"></script>
</body>

</html>
